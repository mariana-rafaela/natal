<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Feliz Natal!</h1>
        <p>Que a magia do Natal ilumine seus dias!</p>
    </header>

    <main>
        <section class="tree-container">
            <div class="tree">
                <div class="star"></div>
                <div class="layer layer-1"></div>
                <div class="layer layer-2"></div>
                <div class="layer layer-3"></div>
                <div class="layer layer-4"></div>
                <div class="trunk"></div>
            </div>
        </section>

        <section class="snow">
            <div class="snowflake" style="animation-delay: 0s;"></div>
            <div class="snowflake" style="animation-delay: 1s;"></div>
            <div class="snowflake" style="animation-delay: 2s;"></div>
            <div class="snowflake" style="animation-delay: 3s;"></div>
            <div class="snowflake" style="animation-delay: 4s;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Todos os direitos reservados. Feito com amor para o Natal.</p>
    </footer>

</body>
</html>
